language: c

env:
    - FEATURE=ubuntu.64bit MAKEFILE=Makefile OUTPUT=xmpp_muc_presence_plugin.so DEPLOY="xmpp_muc_presence_plugin.so (ubuntu.12.04 64bit)"
#    - FEATURE=Windows MAKEFILE=Makefile.mingw CC=i586-mingw32msvc-gcc CXX=i586-mingw32msvc-g++ LD=i586-mingw32msvc-ld

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install -qq g++-multilib
    - sudo apt-get install -qq mingw32
    - sudo apt-get install -qq pidgin-dev:i386

script:
    - echo "Build for $FEATURE"
    - make -f $MAKEFILE
    - cp "$OUTPUT" "$DEPLOY"

